<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Monitoring with ESP32</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0 0 200px 0;
      color: #00ff00;
      background-color: #000;
      overflow-y: auto;
      min-height: 150vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 20px;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .title-section {
      flex-grow: 1;
      text-align: center;
      min-width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    .home-button {
      background: linear-gradient(90deg, #00ff00, #00cc00);
      color: #ff9900;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
    }

    .home-button:hover {
      background: linear-gradient(90deg, #00cc00, #00ff00);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 255, 0, 0.7);
    }

    .search-wrapper {
      position: relative;
      display: inline-block;
    }

    .search-input {
      width: 300px;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: #00ff00;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      border-color: #fff;
    }

    .search-icon-button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #00ff00;
      padding: 0;
    }

    .search-icon-button:hover {
      color: #ffffff;
    }

    .container {
      width: 100%;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1000px;
      padding: 0 20px;
      z-index: 5;
    }

    .button-card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
      padding: 20px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 2.5em;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      min-height: 140px;
      overflow: hidden;
    }

    .button-card:hover {
      box-shadow: 0 0 12px #00ff00;
      transform: scale(1.02);
      background: #00ff00;
      color: #000;
    }

    .button-card .icon {
      font-size: 1.8em;
      margin-bottom: 8px;
    }

    .button-card .label {
      font-size: 1em; /* Decreased font size to 1em */
      font-weight: 700;
    }

    #video-feed-container {
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #00ff00;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 0 20px #00ff00;
      max-height: 200px;
      overflow-y: auto;
      z-index: 5;
    }

    #video-feed {
      width: 100%;
      display: block;
    }

    #identified-objects-list {
      margin: 20px auto;
      width: 80%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      color: #00ff00;
      font-size: 1.1em;
      box-shadow: 0 0 15px #00ff00;
      max-height: 200px;
      overflow-y: auto;
      z-index: 5;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      margin-top: 20px;
      z-index: 10;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .title-section {
        text-align: left;
      }

      .search-input {
        width: 100%;
        margin-top: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }

      .button-card .icon {
        font-size: 2em;
      }

      .button-card .label {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <div class="left-controls">
      <button class="home-button" onclick="window.location.href='index.html'">&#127968; Home</button>

      <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Search..." />
        <button class="search-icon-button">&#128269;</button>
      </div>
    </div>

    <div class="title-section">
      <h1>Weather Monitoring System</h1>
      <p>A complete solution to weather forecasting</p>
    </div>
  </header>

  <div class="container">
    <div class="button-card" onclick="window.location.href='temperature.html'">
      <div class="icon">&#9728;</div>
      <div class="label">Temperature</div>
    </div>
    <div class="button-card" onclick="window.location.href='pressure.html'">
      <div class="icon">&#x1F4A8;</div>
      <div class="label">Pressure</div>
    </div>
    <div class="button-card" onclick="window.location.href='humidity.html'">
      <div class="icon">&#128167;</div>
      <div class="label">Humidity</div>
    </div>
    <div class="button-card" onclick="window.location.href='harmful-gases.html'">
      <div class="icon">&#9760;</div>
      <div class="label">Harmful Gases</div>
    </div>
  </div>

  <div id="video-feed-container">
    <img id="video-feed" src="/video_feed" alt="Live Camera Feed" />
  </div>

  <div id="identified-objects-list" aria-live="polite">
    <h2>Identified Objects</h2>
    <ul id="objects-list"></ul>
  </div>

  <footer>
    <p>Â© 2024 WeatherMonitor | Designed for ESP32 Integration</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
